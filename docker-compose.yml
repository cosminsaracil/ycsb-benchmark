services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    container_name: redis-ycsb
    networks:
      - ycsb-network

  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    container_name: mongo-ycsb
    networks:
      - ycsb-network

  ycsb:
    build:
      context: .
      dockerfile: Dockerfile.ycsb
    container_name: ycsb-client
    depends_on:
      - redis
      - mongodb
    networks:
      - ycsb-network
    volumes:
      - ./results:/ycsb/results
      - ./scripts:/ycsb/scripts
    working_dir: /ycsb
    # Keep container running for interactive use
    tty: true
    stdin_open: true

networks:
  ycsb-network:
    driver: bridge

volumes:
  ycsb-results:
